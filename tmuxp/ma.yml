session_name: ma
windows:
  - window_name: repo1
    focus: true
    start_directory: ~/ma1
    panes:
      - blank
  - window_name: repo2
    start_directory: ~/ma2
    panes:
      - blank
  - window_name: psql
    panes:
      - psql -p 6543
  - window_name: MA-Libs
    start_directory: ~/Libs
    panes:
      - blank
  - window_name: ansible
    start_directory: ~/MA-Infra/ansible
    panes:
      - shell_command:
        - pyenv activate py27-infra
  - window_name: airflow
    start_directory: /home/jonathanc/MA-Airflow
    layout: d0d0,238x68,0,0{119x68,0,0,6,118x68,120,0[118x34,120,0,7,118x33,120,35,8]}
    panes:
      - blank
      - shell_command:
        - pyenv activate py36-airflow
        - echo "make run-webserver"
      - shell_command:
        - pyenv activate py36-airflow
        - echo "make run-scheduler"
